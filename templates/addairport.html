{% extends 'layoutstaff.html' %}
{% block content %}


<h1 class="h1">Add Airport</h1>
<h1 class="h3">Current Airports</h1>
<div id="msg" style="color:rgb(182, 103, 0)">{{ msg }}</div>
<style>
 
  td {
         width: 200px;
         text-align: center;
         border: 1px solid rgb(180, 180, 180);
         padding: 4px;
       }
 </style>
<table>
  <thead>
    <tr>
        <th>Airport Name</th>
        <th>Airport City</th>
    </tr>
    </thead>    
    <tbody>
     {% for row in data %}    
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table></br>

<form action="{{ url_for('addairport') }}" method="post" autocomplete="off"> 

    <div class="form-group">
    <label for="airport name" class="cols-sm-2 control-label">Airport Name</label>
    <div class="cols-sm-5">
     <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-plane" aria-hidden="true"></i></span>
      <input type="text" class="form-control" name="airport name" id="airport name"  placeholder="Enter Airport Name" required/>
     </div>
    </div>
   </div>

   <div class="form-group">
    <label for="airport city" class="cols-sm-2 control-label">Airport City</label>
    <div class="cols-sm-5">
     <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
      <input type="text" class="form-control" name="airport city" id="airport city"  placeholder="Enter Airport City" required/>
     </div>
    </div>
   </div>           

   
<div class="form-group "> 
<input type="submit" value="Add Airport" class="form-control btn btn-primary " name="">
<p style="padding:5px;">
</div>

</form>



{% endblock %}
